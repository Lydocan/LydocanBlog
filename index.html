  <div class="wrapper">
    <!-- <nav class="nav">

    <nav class="category">
      <ul>
        {% for cat in site.categories %}
          <li><a href="{{site.BASE_PATH}}/{{cat[0]}}">{{cat[0]}}
            <span>{{cat[1].size}}</span>
          </a></li>
        {% endfor %}
      </ul>
    </nav>

    <section>
      
      {% for post in site.posts %}
        <h2>{{post.title}}</h2>
        <p><a href="{{ site.baseurl }} {{ post.url }}">第一篇博客</a></p>
      {% endfor %}

    </section>

    <footer>
      <p><span class="small">Hosted on GitHub Pages &mdash; Theme by <a href="http://twitter.com/#!/michigangraham">mattgraham</a></span></p>
    </footer>

  </div>
